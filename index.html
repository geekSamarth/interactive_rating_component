<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating_page">
      <div class="rating_container">
        <div class="logo">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <div class="information">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating_options">
          <button value="1" class="btnRating">1</button>
          <button value="2" class="btnRating">2</button>
          <button value="3" class="btnRating">3</button>
          <button value="4" class="btnRating">4</button>
          <button value="5" class="btnRating">5</button>
        </div>
        <div class="button">
          <button class="submit">Submit</button>
        </div>
      </div>
      <div class="result_container">
        <div class="image">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="rating">
          You selected <span id="rating_score">4</span> out of 5
        </div>
        <div class="thankYou">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
